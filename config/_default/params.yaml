# SITE SETUP
# Guide: https://wowchemy.com/docs/getting-started/
# Documentation: https://wowchemy.com/docs/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: luiscachog
  theme_night: luiscachog
  font: luiscachog
  font_size: L

# SEO

marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: ''
    twitter: 'luiscachog'
  analytics:
    google_analytics: UA-114918521-1
    baidu_tongji: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    align: c
    show_logo: true
    show_language: true
    show_day_night: true
    show_search: true
    highlight_active_link: true

# Site footer

footer:
  copyright:
    notice: >-
      Made with ❤️ </br>
      Hosted on [GitHub](https://github.com/luiscachog/luiscachog.io) - Served by [Netlify](https://www.netlify.com) </br>
      &copy; 2014 - {year} - Luis Cacho </br>
      {{< last-update >}}
    license:
      enable: true
      allow_derivatives: true
      share_alike: true
      allow_commercial: false
      notice: >-
        Except as otherwise noted, this work is licensed under {license}, and code
        samples are licensed under the [MIT License](https://github.com/luiscachog/luiscachog.io/blob/master/LICENSE.md).


# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    theme_light: github-light
    theme_dark: dracula
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/luiscachog/luiscachog.io'
    content_dir: content
    branch: master
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: 'commento'
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: 'https://comments.luiscachog.io'
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: algolia
    algolia:
      app_id: '74APDZPUGZ'
      api_key: 'd64f068b66c0fa2cf24d48a2043ebde7'
      index_name: 'luiscachog.io'
      show_logo: false
  map:
    provider: ''
    api_key: ''
    zoom: 15

# Extensions

extensions:
  cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Security

security:
  # Allow frame for embedding speaker notes in slides
  allow_frame: true
